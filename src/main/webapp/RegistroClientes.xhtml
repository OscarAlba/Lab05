<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>Tienda de Alquiler</title></h:head>
  <h:body>
      <h:form id="Clientes">
          <p:layout style="min-width:600px;min-height:600px;">
              <p:layoutUnit position="center" header="Lista de Clientes registrados">
                  <p:dataTable rowIndexVar="row" id="TablaClientes" var="Cliente"  value="#{AlquilerItems.consultarClientes}" 
                               selection="#{AlquilerItems.selecCliente}"  selectionMode="single" rowKey="#{Cliente.documento}" style="margin-bottom:0">
                      <p:column headerText="Nombre">
                          <h:outputText value="#{Cliente.nombre}"/>
                      </p:column>
                      <p:column headerText="Telefono">
                          <h:outputText value="#{Cliente.telefono}"/>
                      </p:column>
                      <p:column headerText="Documento">
                          <h:outputText value="#{Cliente.documento}"/>
                      </p:column>
                  </p:dataTable>
                  <p:commandButton type="submit" value="Seleccionar cliente" action="RegistroClienteItem" />

                  <p:panel id="panel" header="Nuevo Cliente">
                      <h:panelGrid columns="2" cellpadding="5">
                          <p:outputLabel for="nombre" value="Nombre:" />
                          <p:inputText id="nombre" value="#{AlquilerItems.nuevoCliente.nombre}" label="Nombre"></p:inputText>
                          
                          <p:outputLabel for="documento" value="Dcumento:" />
                          <p:inputText id="documento" value="#{AlquilerItems.nuevoCliente.documento}" label="Dcumento"></p:inputText>
                         
                          <p:outputLabel for="telefono" value="Telefono:" />
                          <p:inputText id="telefono" value="#{AlquilerItems.nuevoCliente.telefono}" label="Telefono"></p:inputText>
                          
                          <p:outputLabel for="direccion" value="Direccion:" />
                          <p:inputText id="direccion" value="#{AlquilerItems.nuevoCliente.direccion}" label="Direccion"></p:inputText>
                         
                          <p:outputLabel for="email" value="Email:" />
                          <p:inputText id="email" value="#{AlquilerItems.nuevoCliente.email}" label="Email"></p:inputText>
                      </h:panelGrid>
                      <p:commandButton icon="ui-icon-check"  value="Registrar cliente" update="TablaClientes,panel" actionListener="#{AlquilerItems.registrarNuevoCliente}" />
                  </p:panel>
              </p:layoutUnit>

              <p:layoutUnit position="east" header="Carro de compras" resizable="true" size="800">
                  <p:dataTable id="TablaCarrito" var="Item"  value="#{beanEstadoShopping.carrito}">
                      <p:column headerText="Nombre">
                          
                      </p:column>
                      <p:column headerText="Cantidad">
                          
                      </p:column>
                      <p:column headerText="Precio">
                       
                      </p:column>
                  </p:dataTable>
              </p:layoutUnit>
          </p:layout>
       </h:form>
   </h:body>
</html>
