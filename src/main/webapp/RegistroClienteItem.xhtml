<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>Items del cliente</title></h:head>
    <h:body>
        <h:form id="ItemsClientes">
          <p:layout style="min-width:600px;min-height:600px;">
              <p:layoutUnit position="center" header="Lista de Items del cliente seleccionado">
                  <p:dataTable id="TablaItems" var="Items"  value="#{AlquilerItems.consultarItemsCliente}">

                      <p:column headerText="Nombre Item">
                          <h:outputText value="#{Items.item.nombre}"/>
                      </p:column>

                      <p:column headerText="Fecha inicio de renta">
                          <h:outputText value="#{Items.fechainiciorenta }"/>
                      </p:column>

                      <p:column headerText="Fecha fin de renta">
                          <h:outputText value="#{Items.fechafinrenta}"/>
                      </p:column>

                      <p:column headerText="Tarifa X dia">
                          <h:outputText value="#{Items.item.tarifaxDia }"/>
                      </p:column>
                  </p:dataTable>
                  <br/>
                  <h:outputText value="Multa: #{AlquilerItems.total}" />
                  <br/>
                  
                  <p:panel id="panelAlquiler" header="Nuevo Alquiler">
                      <h:panelGrid columns="2" cellpadding="5">
                          <p:outputLabel for="codigo" value="Codigo:" />
                          <p:inputText  id="codigo" value="#{AlquilerItems.nuevoItem.id}" label="Codigo"></p:inputText>
                          
                          <p:outputLabel for="diasAlquiler" value="Dias de alquiler:" />
                          <p:inputText  id="diasAlquiler" value="#{AlquilerItems.dias}" label="Dias de alquiler"></p:inputText>
                         
                          <p:outputLabel for="costo" value="Costo:" />
                          <p:inputText  id="costo" value="#{AlquilerItems.costo}" label="Telefono"></p:inputText>
                          
                          <p:commandButton value="Registrar nuevo alquiler" update="TablaItems" actionListener="#{AlquilerItems.registrarAlquiler}" />
                      </h:panelGrid>
                      
                  </p:panel>
                  <p:commandButton type="submit" value="Atras" update="ItemsClientes" action="/RegistroClientes" />
                  
              </p:layoutUnit>

              
          </p:layout>
       </h:form>

    </h:body>

</html>
